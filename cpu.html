<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .search-bar {
            display:flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .product-box {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            margin-right: 10px;
            margin-bottom: 20px;
            transition: transform 0.2s;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            max-width: 370px;
            max-height: 500px;
        }
        .product-box:hover {
            transform: scale(1.04);
        }
        .product-image {
            max-width: 100%;
            height: 250px;
        }
        .sort-dropdown {
            width: 120px;
        }
        h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .product-description {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HARD CYCLE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Market Place</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Donation</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="community-info.html" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Communities 
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="community-info.html">About Support Community </a></li>
                    <li><a class="dropdown-item" href="community-guides.html">How to Earn Points</a></li>
                    <li><a class="dropdown-item" href="forum-landingpg.html">HARD CYCLE's Community</a></li>               
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search CPUs" id="search-bar">
            <select class="form-control sort-dropdown" id="sorting-dropdown">
                <option value="alphabet">A-Z</option>
                <option value="asc">Price Up</option>
                <option value="desc">Price Down</option>
            </select>
        </div>
        <h1>CPU</h1>
        <br>
        <div class="row" id="product-list">
        </div>
    </div>

    <script>
        const products = [
            { name: "Intel i5-9400F", price: 120, image: "https://m.media-amazon.com/images/I/6110pa-yuJL._AC_UF894,1000_QL80_.jpg" },
            { name: "Intel i7-13700K", price: 595, image: "https://m.media-amazon.com/images/I/41g+M6Q-NrL.jpg" },
            { name: "AMD Ryzen 7 5800x", price: 320, image: "https://m.media-amazon.com/images/I/61IIbwz-+ML._AC_SL1500_.jpg" },
            { name: "AMD Ryzen 7 3700x", price: 150, image: "https://m.media-amazon.com/images/I/71Q2Vcw-wlL.jpg" },
            { name: "Ryzen 5 5600X", price: 200, image: "https://m.media-amazon.com/images/I/61twhaihHtL._AC_UF1000,1000_QL80_.jpg" }
            // Add more products here
        ];

        function displayProducts(filter = "") {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";

            products.forEach((product, index) => {
                const productName = product.name.toLowerCase();
                const searchTerm = filter.toLowerCase();

                if (productName.includes(searchTerm)) {
                    const productBox = document.createElement("div");
                    productBox.classList.add("col-md-4");
                    productBox.classList.add("product-box");
                    productBox.setAttribute("data-index", index);

                    const productImage = document.createElement("img");
                    productImage.src = product.image;
                    productImage.alt = "Product Image";
                    productImage.classList.add("product-image");

                    const productNameElement = document.createElement("h3");
                    productNameElement.textContent = product.name;

                    const productPrice = document.createElement("p");
                    productPrice.textContent = `Price: $${product.price}`;

                    productBox.appendChild(productImage);
                    productBox.appendChild(productNameElement);
                    productBox.appendChild(productPrice);

                    const productDescription = document.createElement("p");
                    productDescription.textContent = "Additional information about the product.";
                    productDescription.classList.add("d-none");
                    productDescription.classList.add("product-description");
                    productBox.appendChild(productDescription);

                    $(productDescription).tooltip({
                        trigger: "hover",
                        placement: "top",
                    });

                    productBox.addEventListener("mouseenter", () => {
                        productDescription.classList.remove("d-none");
                    });

                    productBox.addEventListener("mouseleave", () => {
                        productDescription.classList.add("d-none");
                    });

                    productList.appendChild(productBox);
                }
            });
        }

        function sortProducts() {
            const sortingDropdown = document.getElementById("sorting-dropdown");
            const selectedOption = sortingDropdown.value;
            if (selectedOption === "alphabet") {
                products.sort((a, b) => a.name.localeCompare(b.name));
            } else if (selectedOption === "asc") {
                products.sort((a, b) => a.price - b.price);
            } else if (selectedOption === "desc") {
                products.sort((a, b) => b.price - a.price);
            }

            displayProducts(document.getElementById("search-bar").value);
        }

        sortProducts();

        const searchBar = document.getElementById("search-bar");
        searchBar.addEventListener("input", () => displayProducts(searchBar.value));

        const sortingDropdown = document.getElementById("sorting-dropdown");
        sortingDropdown.addEventListener("change", sortProducts);

        document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById("search-bar");
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get("search");

        if (searchQuery) {
            searchInput.value = decodeURIComponent(searchQuery);
            displayProducts(searchQuery);
        }
    });
    </script>
</body>
</html>
