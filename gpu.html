<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPU Catalog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .product-box {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            margin-right: 10px;
            margin-bottom: 20px;
            transition: transform 0.2s;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            max-width: 370px;
            max-height: 500px;
        }
        .product-box:hover {
            transform: scale(1.04);
        }
        .product-image {
            max-width: 100%;
            height: 250px;
        }
        .sort-dropdown {
            width: 120px;
        }
        h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search GPUs" id="search-bar">
            <select class="form-control sort-dropdown" id="sorting-dropdown">
                <option value="alphabet">A-Z</option>
                <option value="asc">Price ↑</option>
                <option value="desc">Price ↓</option>
            </select>
        </div>
        <h1>GPU</h1>
        <br>
        <div class="row" id="product-list">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        
        const products = [
            { name: "Zotac GTX 1060 3GB", price: 90, image: "https://www.zotac.com/download/files/styles/org/public/product_main_image/graphics_cards/zt-p10610a-10l_image1.jpg?itok=jkttbmzc" },
            { name: "RTX 3060 12GB Zotac Gaming Twin Edge", price: 300, image: "https://www.zotac.com/download/files/styles/org/public/product_main_image/graphics_cards/zt-a30600e-10m-image01_0.jpg?itok=uPS9MJXl" },
            { name: "MSI RTX 3070 8 GB Ventus 2x OC Nvidia GeForce", price: 315, image: "https://m.media-amazon.com/images/I/519Rza80gZS.jpg" }
            // Add more products here
    ];

        function displayProducts(filter = "") {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";

            products.forEach((product, index) => {
                const productName = product.name.toLowerCase();
                const searchTerm = filter.toLowerCase();

                if (productName.includes(searchTerm)) {
                    const productBox = document.createElement("div");
                    productBox.classList.add("col-md-4");
                    productBox.classList.add("product-box");
                    productBox.setAttribute("data-index", index);

                    const productImage = document.createElement("img");
                    productImage.src = product.image;
                    productImage.alt = "Product Image";
                    productImage.classList.add("product-image");

                    const productNameElement = document.createElement("h3");
                    productNameElement.textContent = product.name;

                    const productPrice = document.createElement("p");
                    productPrice.textContent = `Price: $${product.price}`;

                    productBox.appendChild(productImage);
                    productBox.appendChild(productNameElement);
                    productBox.appendChild(productPrice);
                    productList.appendChild(productBox);
                }
            });
        }

        function sortProducts() {
            const sortingDropdown = document.getElementById("sorting-dropdown");
            const selectedOption = sortingDropdown.value;
            if (selectedOption === "alphabet") {
                products.sort((a, b) => a.name.localeCompare(b.name));
            } else if (selectedOption === "asc") {
                products.sort((a, b) => a.price - b.price);
            } else if (selectedOption === "desc") {
                products.sort((a, b) => b.price - a.price);
            }

            displayProducts(document.getElementById("search-bar").value);
        }

        sortProducts();

        const searchBar = document.getElementById("search-bar");
        searchBar.addEventListener("input", () => displayProducts(searchBar.value));

        const sortingDropdown = document.getElementById("sorting-dropdown");
        sortingDropdown.addEventListener("change", sortProducts); 
    </script>
</body>
</html>
