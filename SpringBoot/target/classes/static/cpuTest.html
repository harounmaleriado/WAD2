    <script>
        
    // fetch
    const auth = firebase.auth()
    const db = firebase.firestore();
    let productData = [];

    async function fetchProducts() {
        const productsRef = db.collection('CPU');
        const snapshot = await productsRef.get();
        return snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
    }

    async function init() {
        productData = await fetchProducts();
        displayProducts();
        
    }

    function displayProducts(filter = "") {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";

        productData.forEach((product, index) => {
            const productName = product.model.toLowerCase();
            const searchTerm = filter.toLowerCase();

            if (productName.includes(searchTerm)) {
                const productBox = document.createElement("div");
                productBox.classList.add("col-md-4", "product-box");
                productBox.setAttribute("data-index", index);

                // Display Product Brand
                const productBrandElement = document.createElement("h3");
                productBrandElement.textContent = product.brand;
                
                // Display Product Name
                const productModelElement = document.createElement("p");
                productModelElement.textContent = product.model;

                // Create Form
                const listingForm = document.createElement("form");
                listingForm.classList.add("listing-form", "d-none");  // Initially hidden

                // Create Input for Price
                const priceInput = document.createElement("input");
                priceInput.required = true;
                priceInput.type = "number";
                priceInput.placeholder = "Price";
                priceInput.classList.add("form-control", "mb-2");
                
                // Create Input for Product Description
                const descriptionInput = document.createElement("input");
                descriptionInput.required = true;
                descriptionInput.type = "text";
                descriptionInput.placeholder = "Description";
                descriptionInput.classList.add("form-control", "mb-2");

                // Create Input for Postal Code
                const postalCodeInput = document.createElement("input");
                postalCodeInput.required = true;
                postalCodeInput.type = "text";
                postalCodeInput.placeholder = "Postal Code";
                postalCodeInput.classList.add("form-control", "mb-2");

                // Create Button
                const createListingBtn = document.createElement("button");
                createListingBtn.type = "submit";
                createListingBtn.textContent = "Create Listing";
                createListingBtn.classList.add("btn", "btn-primary");

                // Append elements to the form
                listingForm.appendChild(priceInput);
                listingForm.appendChild(descriptionInput);
                listingForm.appendChild(postalCodeInput);
                listingForm.appendChild(createListingBtn);

                // Append elements to the productBox
                productList.appendChild(productBox);
                productBox.appendChild(productBrandElement);
                productBox.appendChild(productModelElement);
                productBox.appendChild(listingForm);

                // Show form on mouse enter
                productBox.addEventListener("mouseenter", () => {
                    listingForm.classList.remove("d-none");
                });

                // Hide form on mouse leave
                productBox.addEventListener("mouseleave", () => {
                    listingForm.classList.add("d-none");
                });

                // Add Event Listener to form
                listingForm.addEventListener("submit", function(event) {
                    event.preventDefault();
                    createListing({
                        productId: product.id,
                        price: priceInput.value,
                        description: descriptionInput.value,
                        postalCode: postalCodeInput.value,
                        // userId: sessionStorage.getItem("userId")
                    });
                });
            }
        });
    }


    async function createListing(listingData) {
    // Ensure all fields are filled
    if (!listingData.productId || !listingData.price || !listingData.description || !listingData.postalCode) {
        alert("All fields must be filled!");
        return;
    }

    // Get the current user
    const user = firebase.auth().currentUser;

    if (user != null) {
        const userId = user.uid;
        try {
            const response = await axios.post('/api/listings', { ...listingData, userId });
            console.log('Listing Created: ', response);
            alert('Listing successfully created!');
        } catch (error) {
            console.error('Error creating listing: ', error);
            alert('Error creating listing.');
        }
    } else {
        console.error("No user is signed in");
        alert("Please sign in to create a listing.");
    }
    }



    function sortProducts() {
        const sortingDropdown = document.getElementById("sorting-dropdown");
        const selectedOption = sortingDropdown.value;

        if (selectedOption === "alphabet") {
            productData.sort((a, b) => a.name.localeCompare(b.name));
        } else if (selectedOption === "asc") {
            productData.sort((a, b) => a.price - b.price);
        } else if (selectedOption === "desc") {
            productData.sort((a, b) => b.price - a.price);
        }

        displayProducts(document.getElementById("search-bar").value);
    }

    document.addEventListener("DOMContentLoaded", function() {
        init();

        const searchBar = document.getElementById("search-bar");
        searchBar.addEventListener("input", () => displayProducts(searchBar.value));

        const sortingDropdown = document.getElementById("sorting-dropdown");
        sortingDropdown.addEventListener("change", sortProducts);

        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get("search");
        if (searchQuery) {
            searchBar.value = decodeURIComponent(searchQuery);
            displayProducts(searchQuery);
        }
    });

    </script>
