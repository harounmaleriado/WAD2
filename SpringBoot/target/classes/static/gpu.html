    <div class="container">
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search GPUs" id="search-bar">
            <select class="form-control sort-dropdown" id="sorting-dropdown">
                <option value="alphabet">A-Z</option>
                <option value="asc">Price Up</option>
                <option value="desc">Price Down</option>
            </select>
        </div>
        <h1>GPU</h1>
        <br>
        <div class="row" id="product-list">
        </div>
    </div>

    <script>
        const productData = [
            {
                name: "Zotac GTX 1060 3GB",
                price: 90,
                image: "https://www.zotac.com/download/files/styles/org/public/product_main_image/graphics_cards/zt-p10610a-10l_image1.jpg?itok=jkttbmzc",
                description: "Description for Zotac GTX 1060 3GB.",
            },
            {
                name: "RTX 3060 12GB Zotac Gaming Twin Edge",
                price: 300,
                image: "https://www.zotac.com/download/files/styles/org/public/product_main_image/graphics_cards/zt-a30600e-10m-image01_0.jpg?itok=uPS9MJXl",
                description: "Description for RTX 3060 12GB Zotac Gaming Twin Edge.",
            },
            {
                name: "MSI RTX 3070 8 GB Ventus 2x OC Nvidia GeForce",
                price: 315,
                image: "https://m.media-amazon.com/images/I/519Rza80gZS.jpg",
                description: "Description for MSI RTX 3070 8 GB Ventus 2x OC Nvidia GeForce.",
            },
            // Add more products here
        ];

        function displayProducts(filter = "") {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";

            productData.forEach((product, index) => {
                const productName = product.name.toLowerCase();
                const searchTerm = filter.toLowerCase();

                if (productName.includes(searchTerm)) {
                    const productBox = document.createElement("div");
                    productBox.classList.add("col-md-4");
                    productBox.classList.add("product-box");
                    productBox.setAttribute("data-index", index);

                    const productImage = document.createElement("img");
                    productImage.src = product.image;
                    productImage.alt = "Product Image";
                    productImage.classList.add("product-image");

                    const productNameElement = document.createElement("h3");
                    productNameElement.textContent = product.name;

                    const productPrice = document.createElement("p");
                    productPrice.textContent = `Price: $${product.price}`;

                    const productDescription = document.createElement("p");
                    productDescription.textContent = product.description;
                    productDescription.classList.add("d-none");
                    productDescription.classList.add("product-description");

                    productBox.appendChild(productImage);
                    productBox.appendChild(productNameElement);
                    productBox.appendChild(productPrice);
                    productBox.appendChild(productDescription);

                    productList.appendChild(productBox);

                    productBox.addEventListener("mouseenter", () => {
                        productDescription.classList.remove("d-none");
                    });

                    productBox.addEventListener("mouseleave", () => {
                        productDescription.classList.add("d-none");
                    });
                }
            });
        }

        function sortProducts() {
            const sortingDropdown = document.getElementById("sorting-dropdown");
            const selectedOption = sortingDropdown.value;
            if (selectedOption === "alphabet") {
                productData.sort((a, b) => a.name.localeCompare(b.name));
            } else if (selectedOption === "asc") {
                productData.sort((a, b) => a.price - b.price);
            } else if (selectedOption === "desc") {
                productData.sort((a, b) => b.price - a.price);
            }

            displayProducts(document.getElementById("search-bar").value);
        }

        sortProducts();

        const searchBar = document.getElementById("search-bar");
        searchBar.addEventListener("input", () => displayProducts(searchBar.value));

        const sortingDropdown = document.getElementById("sorting-dropdown");
        sortingDropdown.addEventListener("change", sortProducts);

        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("search-bar");
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get("search");

            if (searchQuery) {
                searchInput.value = decodeURIComponent(searchQuery);
                displayProducts(searchQuery);
            }
        });
    </script>
